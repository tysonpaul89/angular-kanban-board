<!-- Task box -->
<div class="panel panel-default">
  <div class="panel-heading">{{task.title}}</div>
  <div class="panel-body">{{task.description}}</div>
  <div class="panel-footer">
    <a *ngIf="task.taskStatus != taskStatusEnum.ToDo" href="#" class="btn btn-default btn-md">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a href="#" class="btn btn-default btn-md">
      <span class="glyphicon glyphicon-trash"></span>
    </a>
    <a *ngIf="task.taskStatus != taskStatusEnum.Done" href="#" class="btn btn-default btn-md">
      <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
  </div>
</div>
<!-- /.Task box -->
